<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Responsive Navbar</title>
<style>
  /* Inline CSS for a fully animated, responsive navbar */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  /* Navbar Container */
  .navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    position: relative;
    z-index: 100;
  }

  /* Navbar Brand */
  .navbar-brand {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
  }

  /* Navbar Menu */
  .navbar-menu {
    display: flex;
    gap: 20px;
    transition: transform 0.5s ease;
  }

  .navbar-item {
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.3s ease, transform 0.3s ease;
  }

  .navbar-item:hover {
    color: #FFCC00;
    transform: scale(1.1);
  }

  /* Mobile Toggle Button */
  .navbar-toggle {
    display: none;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
  }

  /* Animations for responsive design */
  .slide-down {
    transform: translateY(-20px);
  }
  
  .slide-down.active {
    transform: translateY(0);
  }

  /* Responsive styling for mobile devices */
  @media (max-width: 768px) {
    .navbar{
        justify-content: space-between;
    }
    .navbar-menu {
      flex-direction: column;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #444;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .navbar-menu.active {
      max-height: 300px;
    }

    .navbar-toggle {
      display: block;
    }

    .navbar-item {
      padding: 15px;
      text-align: center;
      transition: transform 0.4s ease;
    }

    .navbar-item.slide-in {
      transform: translateX(-100%);
    }

    .navbar-item.slide-in.active {
      transform: translateX(0);
    }
  }
</style>
</head>
<body>

<!-- Navbar Structure -->
<div class="navbar">
  <div class="navbar-brand">MyWebsite</div>
  <div class="navbar-toggle" onclick="toggleMenu()">â˜°</div>
  <div class="navbar-menu" id="navbarMenu">
    <div class="navbar-item slide-in">Home</div>
    <div class="navbar-item slide-in">About</div>
    <div class="navbar-item slide-in">Services</div>
    <div class="navbar-item slide-in">Contact</div>
  </div>
</div>

<!-- JavaScript for toggle and animations -->
<script>
  function toggleMenu() {
    const menu = document.getElementById('navbarMenu');
    menu.classList.toggle('active');

    // Toggle slide-in animation for each menu item
    const items = document.querySelectorAll('.navbar-item');
    items.forEach((item, index) => {
      setTimeout(() => {
        item.classList.toggle('active');
      }, index * 100); // Delay each item slightly
    });
  }
</script>

</body>
</html>
